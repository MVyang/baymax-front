
<div ng-include="'tpl/include/header.html'"></div>
<ion-content class="has-header has-footer">
  <h2 class="text-center">我的订单</h2>
  <div class="row">
    <div class="col col-10">编号</div>
    <div class="col col-30">菜品</div>
    <div class="col col-30">下单时间</div>
    <div class="col col-30">联系人</div>
  </div>

  <div class="row" ng-repeat="order in orderList">
    <div class="col col-10 col-center">
      {{order.oid}}
    </div>

    <div class="col col-30">
      <a href="#/detail/{{order.did}}">
        <img class="img-responisve"
             ng-src="img/{{order.img_sm}}" alt=""/>
      </a>
    </div>
    <div class="col col-30 col-center">
      {{order.order_time | date:'yy-MM-dd'}}
    </div>
    <div class="col col-30 col-center">
      {{order.user_name}}
    </div>
  </div>

</ion-content>
<div ng-include="'tpl/include/footer.html'"></div>
